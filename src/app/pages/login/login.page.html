<ion-header>
</ion-header>

<ion-content>
	<header>
        <div class="logo">
            <img src="../../../assets/img/logo.png" alt="spotify">
        </div>
    </header>

    <div class="showcase">
        <div class="login">
            <div class="showcase-1">
                <button class="fb"><i class="fab fa-facebook-f"></i>CONTINUE WITH FACEBOOK </button>
                <button class="ph">CONTINUE WITH PHONE NUMBER </button>
            </div>
            <p>or</p>
            <div class="showcase-2">
                <form action="#">
                    <label for="e-mail">Mail or Username</label><br>
                    <input type="email" placeholder="Email address or username"><br>
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="Password"><br>
                    <a href="#"><u>Forgot your password?</u></a>
                </form>
            </div>
            <div class="showcase-3">
                <input type="checkbox" class="check" id="rMe">
                <label for="rMe" class="form-check-label"> Remember me?</label>
                <button (click)="login()">LOG IN</button>
            </div>
        </div>
    </div>
</ion-content>
